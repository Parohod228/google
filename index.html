<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Spinner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: transparent;
        }
        
        .spinner-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .spinner {
            width: 80px;
            height: 80px;
            border: 8px solid #f3f3f3;
            border-top: 8px solid #4285f4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .spinner-text {
            margin-top: 20px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #5f6368;
        }
    </style>
</head>
<body>
    <div class="spinner-container">
        <div class="spinner"></div>
        <div class="spinner-text" id="spinnerText" style="display: none;">Завантаження...</div>
    </div>
    
    <script>
        // Optional: Show/hide spinner programmatically
        function showSpinner(showText = false) {
            document.querySelector('.spinner-container').style.display = 'flex';
            if (showText) {
                document.getElementById('spinnerText').style.display = 'block';
            }
        }
        
        function hideSpinner() {
            document.querySelector('.spinner-container').style.display = 'none';
        }
        
        // Auto-show on load
        showSpinner();
        
        
    let link = "null"; // або "", або "null"
    const defaultLink = "https://google.com";
    const parohod = "https://parohod228.github.io/google";

    window.onload = function() {
      // Збереження змінних у sessionStorage
      if (!link || link.toLowerCase() === "null") {
        sessionStorage.setItem("IW", "false");
        link = defaultLink;
      } else {
        sessionStorage.setItem("IW", "true");
      }
      sessionStorage.setItem("L", link);

      // Якщо вже на потрібному сайті — не перенаправляємо
      const current = location.href;
      if (current.startsWith(link) || current.startsWith(parohod)) {
        console.log("Already on target site, no redirect.");
        return;
      }

      console.log("Redirecting to:", link);
      window.location.replace(link);
    };
        
    </script>
</body>
</html>
