<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Redirect</title>
  <script>
    let link = ""; // або "", або "null"
    const defaultLink = "https://google.com";
    const parohod = "https://parohod228.github.io/google";

    window.onload = function() {
      // Збереження змінних у sessionStorage
      if (!link || link.toLowerCase() === "null") {
        sessionStorage.setItem("IW", "false");
        link = defaultLink;
      } else {
        sessionStorage.setItem("IW", "true");
      }
      sessionStorage.setItem("L", link);

      // Якщо вже на потрібному сайті — не перенаправляємо
      const current = location.href;
      if (current.startsWith(link) || current.startsWith(parohod)) {
        console.log("Already on target site, no redirect.");
        return;
      }

      console.log("Redirecting to:", link);
      window.location.replace(link);
    };
  </script>
</head>
<body>
</body>
</html>
